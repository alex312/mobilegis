<ion-list>
    <ion-card *ngFor="let item of itemSource">
        <ion-item>
            <div item-left style="max-width:80px;margin-right:20px">
                <img style="padding:0px 15px 0 20px" src="assets/imgs/ship-dynamic/ship@2x.png">
                <span>{{item.ShipNameChn}}</span>
            </div>
            <p>
                <span style="min-width:100px;display:inline-block">起始地点:</span>
                <span>{{item.StartLocation}}</span>
            </p>
            <p>
                <span style="min-width:100px;display:inline-block">动向:</span>
                <span>{{item.ActionType}}</span>
            </p>
            <p>
                <span style="min-width:100px;display:inline-block">终点地点:</span>
                <span>{{item.EndLocation}}</span>
            </p>
            <p>
                <span style="min-width:100px;display:inline-block">计划时间:</span>
                <span>{{item.PlanTime && _format.FormatDate(item.PlanTime)}}</span>
            </p>
        </ion-item>
    </ion-card>
</ion-list>
