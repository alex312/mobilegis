<ion-list>
    <ion-card *ngFor="let item of itemSource">
        <ion-item>
            <div item-left style="background-image:url('assets/imgs/ship-dynamic/ship@2x.png');max-width:80px;margin-right:20px;text-align: center">
                <span>{{item.ShipNameChn}}</span>
            </div>
            <p>
                <span style="min-width:100px;display:inline-block">地点:</span>
                <span>{{item.AnchorageName}}</span>
            </p>
            <p>
                <span style="min-width:100px;display:inline-block">开始时间:</span>
                <span>{{_format.FormatDate(item.AnchorTime)}}</span>
            </p>
            <p>
                <span style="min-width:100px;display:inline-block">时长:</span>
                <span>{{getTimeSpan(item)}}</span>
            </p>
        </ion-item>
    </ion-card>
</ion-list>
