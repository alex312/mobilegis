<ion-card>
    <button ion-item (click)="onClick()">
        <!--<div class="ship-name" item-left style="background-image:url('assets/imgs/ship-dynamic/ship@2x.png')">
            <p>{{data.ShipNameChn}}</p>
        </div>-->
        <ship-type item-left [shipType]="viewModule.data.ShipTypeCode" style="font-size:3.6rem"></ship-type>
        <h2 style="display:flex;color:#333">
            <span style="flex-grow:1">{{viewModule.data.ShipNameChn}}</span>
            <ion-badge>{{viewModule.group}}</ion-badge>
        </h2>
        <p>
            <span style="min-width:100px;display:inline-block">地点:</span>
            <span>{{viewModule.data.AnchorageName}}</span>
        </p>
        <p>
            <span style="min-width:100px;display:inline-block">开始时间:</span>
            <span>{{_format.FormatDate(viewModule.data.AnchorTime)}}</span>
        </p>
        <p>
            <span style="min-width:100px;display:inline-block">时长:</span>
            <span>{{getTimeSpan(viewModule.data)}}</span>
        </p>
    </button>
</ion-card>
