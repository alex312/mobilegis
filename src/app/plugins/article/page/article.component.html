<ion-header>
    <ion-navbar>
        <ion-title>
            {{article.title}}
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <loading [timeout]="2000" [enable]="isLoading"></loading>
    <div class="article-title">
        <h2>
            {{article.title}}
        </h2>
        <p align="right">
            发布时间：{{ getDateString(article.publish_date) }}
        </p>
    </div>
    <div #articleContent class="article-content">
    </div>
</ion-content>
