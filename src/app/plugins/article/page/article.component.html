<ion-header>
    <ion-navbar>
        <ion-title>
            {{title}}
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <loading [timeout]="10000" [enable]="isLoading"></loading>
    <div class="article-title">
        <h2>
            {{article.title}}
        </h2>
        <p align="right">
            <i class="iconfont icon-shijian" style="color:#FF9933"></i> 发布时间：{{ getDateString(article.publish_date) }}
        </p>
    </div>
    <div #articleContent class="article-content">
    </div>
</ion-content>
