<ion-header>
    <ion-navbar>
        <ion-title>我的船队</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-refresher (ionRefresh)="Refresh($event)">
        <ion-refresher-content pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新数据..."></ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <button *ngFor="let Group of Groups" ion-item (click)="GotoMembers(Group)">            
            <i class="fa fa-ship" item-left [style.color]="Group.FillColor"></i>
            {{Group.Name}}
            <ion-badge item-right>{{Group.Members.length}}</ion-badge>
            <ion-icon name="arrow-forward" item-right *ngIf="IsNotIOS" [style.color]="'#387ef5'"></ion-icon>
        </button>
    </ion-list>
</ion-content>
