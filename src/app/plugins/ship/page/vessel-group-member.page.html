<ion-header>
    <ion-navbar>
        <ion-title *ngIf="Group">{{Group.Name}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-refresher (ionRefresh)="Refresh($event)">
        <ion-refresher-content pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新数据..."></ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item *ngFor="let Member of Group.Members">
            <ion-icon name="boat" [style.color]="Group.FillColor" item-left></ion-icon> {{Member.Name}}
            <button ion-button item-right clear (click)="LocateShip(Member)">
                <ion-icon name="pin"></ion-icon>
            </button>
        </ion-item>
    </ion-list>
</ion-content>
