<ion-header>
    <ion-navbar>
        <ion-title>{{SectionObserverData.Name}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content style="background-color:#f4f4f7">
    <ion-card>
        <ion-card-header>
            <ion-label item-center><b>船舶类型统计</b></ion-label>
        </ion-card-header>
        <ion-card-content>
            <!--<canvas id="ShipType" width="400" height="400"></canvas>-->
            <div id="ShipType" style="margin:0px calc(10%)">
            </div>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
            <ion-label item-center><b>船长统计</b></ion-label>
        </ion-card-header>
        <ion-card-content>
            <!--<canvas id="LOA" width="400" height="400"></canvas>-->
            <div id="LOA" style="margin:0px calc(10%)">
            </div>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
            <ion-label item-center><b>总吨统计</b></ion-label>
        </ion-card-header>
        <ion-card-content>
            <!--<canvas id="Gross" width="400" height="400"></canvas>-->
            <div id="Gross" style="margin:0px calc(10%)">
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
<ion-footer>
    <ion-segment [(ngModel)]="chart">
        <ion-segment-button value="day" (ionSelect)="StatByTime('days',-1)">
            天
        </ion-segment-button>
        <ion-segment-button value="week" (ionSelect)="StatByTime('days',-7)">
            周
        </ion-segment-button>
        <ion-segment-button value="month" (ionSelect)="StatByTime('months',-1)">
            月
        </ion-segment-button>
        <ion-segment-button value="quarter" (ionSelect)="StatByTime('months',-3)">
            季度
        </ion-segment-button>
        <ion-segment-button value="harfyear" (ionSelect)="StatByTime('months',-6)">
            半年
        </ion-segment-button>
        <ion-segment-button value="year" (ionSelect)="StatByTime('years',-1)">
            年
        </ion-segment-button>
    </ion-segment>

</ion-footer>
