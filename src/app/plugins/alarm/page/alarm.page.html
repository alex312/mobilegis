<ion-header>
    <ion-navbar>
        <ion-title>实时报警</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-refresher (ionRefresh)="Refresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新数据..."></ion-refresher-content>
    </ion-refresher>
    <ion-list inset>
        <alarm-group *ngFor="let Group of Groups" [Group]="Group"></alarm-group>
    </ion-list>
</ion-content>
