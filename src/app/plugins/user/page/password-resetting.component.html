<ion-header>
    <ion-navbar>
        <ion-title>
            修改密码
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content style="background-color:#ffffff">
    <div ion-fixed style="width:100%">
        <div ion-item>
            <ion-input type="password" [(ngModel)]="oldPwd" placeholder="请输入原密码"> </ion-input>
        </div>
        <div ion-item>
            <ion-input type="password" [(ngModel)]="newPwd" placeholder="6-16位字符或数字组成的新密码"></ion-input>
        </div>
        <div ion-item>
            <ion-input type="password" [(ngModel)]="newPwdConfirm" placeholder="请在输入一次"></ion-input>
        </div>
        <button class="full-button" ion-button full (click)="changePwd()">
            提交修改
        </button>
    </div>
</ion-content>
