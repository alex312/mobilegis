<ion-header>
  <ion-navbar>
    <ion-title>
      <div style="height:27px;opacity:1">天津VTS服务平台</div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #mainContent style="height:inherit;position:relative; top:0px;background-color:#f0f0f0">
    <!--轮播图-->
    <elegant-slide style="height:25vh">
    </elegant-slide>
    <div>
      <!--公告和气象-->
      <!--<ion-grid class="sub-feature">
                <ion-row>
                    <ion-col>
                        <button mode="md" class="menuimg-small" style="background-image: url(assets/imgs/icons/gg@2x.png)" ion-item (click)="showArticle($event,articleTypes.ARTICLE_GG)">
              <div>
              最新公告
              </div>
            </button>
                    </ion-col>
                    <ion-col>
                        <button mode="md" class="menuimg-small" style="background-image: url(assets/imgs/icons/weather@2x.png)" ion-item>
              <div>
                <div><span>今天</span><ion-badge style="font-size:1.2rem;margin-left:1.5vw"> - </ion-badge></div>
                <div> - / - ℃</div>
              </div>
            </button>
                    </ion-col>
                </ion-row>
            </ion-grid>-->

      <!--气象信息-->
      <div ion-item class="scroll-msg">
        <div class="scroll-msg-title" item-left>
          <i class="iconfont icon-tianqiqing" style="font-size:3rem;color:#50b5eb;padding-right:5px"></i><span>今日气象</span>
        </div>
        <marquee style="display:block" (tap)="viewWether()">
          <span><a>{{weather.content}}</a></span>
        </marquee>
      </div>
      <!--最新公告-->
      <div ion-item style="margin-top:10px" class="scroll-msg">
        <div item-left class="scroll-msg-title">
          <i class="iconfont icon-gonggao" style="font-size:3rem;color:#50b5eb;padding-right:5px"></i><span>最新公告</span>
        </div>
        <marquee style="display:block" (tap)="showArticle($event,'gg')">
          <span *ngFor="let item of ggItems" style="padding-right:20px"><a>{{item.title}}</a></span>
        </marquee>
      </div>


      <!--主要功能入口-->
      <ion-grid class="main-feature" style="margin-top:10px;">
        <ion-row>
          <ion-col>
            <button mode="md" class="menuimg" style="background-image:url(assets/imgs/icons/jgjx@2x.png)" ion-item (click)="showArticle($event,articleTypes.ARTICLE_GG)">
                            <div>交管信息</div>
                        </button>
          </ion-col>
          <ion-col>
            <button mode="md" class="menuimg" style="background-image:url('assets/imgs/menu/seamap2x.png')" ion-item (click)="showMap($event)">
                            <div>海上实况</div>
                        </button>
          </ion-col>
        </ion-row>
      </ion-grid>

      <searchbar style="margin-top:10px;background:#ffffff" placeholder="输入英文船名/MMSI/呼号" [(searchKey)]="searchKey" (search)="openSearchPage()"></searchbar>

      <ion-card style="margin-top:10px">
        <ion-card-header class="card-header-image" style="background-image:url('assets/imgs/icons/yjxx@2x.png');border-bottom:1px solid #dedede">
          <div style="font-size:2rem">
            <h2><span>预警信息</span></h2>
            <button ion-button clear small style="font-size:1.8rm" (click)=" showArticle($event,articleTypes.ARTICLE_GG)">更多</button>
          </div>
        </ion-card-header>
        <ion-card-content>
          <loading [timeout]="3000 " [enable]="showLoading ">正在加载，请稍后....</loading>
          <article-list [itemSource]="articleModelDict[articleTypeList.ARTICLE_YJXX].itemSource
                        " [detailPage]="articlePage " categoryName="{{ '预警信息'}} "></article-list>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
