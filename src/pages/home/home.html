<ion-header>
  <ion-navbar>
    <ion-buttons #navButtons left style="opacity:0">
      <button ion-button (click)="backToMainContent()" style="background-color:transparent">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <div #homeTitle style="height:27px;opacity:1">天津VTS服务平台</div>
      <div #myDynamic style="height:0px">我的动态</div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content noScroll>
  <div #mainContent style="position:relative; top:0px">
    <!--轮播图-->
    <elegant-slide>
    </elegant-slide>
    <div (pan)="panEvent($event)">
      <!--公告和气象-->
      <ion-grid class="sub-feature">
        <ion-row>
          <ion-col>
            <button mode="md" class="menuimg-small" style="background-image: url(assets/imgs/icons/gg@2x.png)" ion-item (click)="showArticle($event,articleTypes.ARTICLE_GG)">
              <!--<img src="" /><span>最新公告</span>-->
              <div>
              最新公告
              </div>
            </button>
          </ion-col>
          <ion-col>
            <button mode="md" class="menuimg-small" style="background-image: url(assets/imgs/icons/gg@2x.png)" ion-item>
              <div>
                <div><span>今天</span><ion-badge style="font-size:1.2rem;margin-left:1.5vw">良</ion-badge></div>
                <div>35/20℃</div>
              </div>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <!--主要功能入口-->
      <ion-grid class="main-feature" style="margin-top:5px">
        <ion-row>
          <ion-col>
            <button mode="md" class="menuimg" style="background-image:url(assets/imgs/icons/jgjx@2x.png)" ion-item (click)="showArticle($event,articleTypes.ARTICLE_JGJX)">
              <div >交通管制</div>
            </button>
          </ion-col>
          <ion-col>
            <button mode="md" class="menuimg" style="background-image:url(assets/imgs/icons/yjxx@2x.png)" ion-item (click)="showArticle($event,articleTypes.ARTICLE_YJXX)">
            <div>预警信息</div>
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button mode="md" class="menuimg" ion-item (click)="showArticle($event,articleTypes.ARTICLE_WARNING)" style="background-image:url(assets/imgs/icons/notice@2x.png)">
            <div>航行通告</div>
            </button>
          </ion-col>
          <ion-col>
            <button mode="md" class="menuimg" style="background-image:url('assets/imgs/icons/warning@2x.png')" ion-item (click)="showArticle($event,articleTypes.ARTICLE_NOTICE)">
            <div>航行警告</div>
            </button>
          </ion-col>

        </ion-row>
      </ion-grid>

      <!--实时船舶-->
      <ion-grid style="background-color:white;margin-top:5px">
        <ion-card-header class="card-header-image" style="background-image:url('assets/imgs/icons/sscb@2x.png')">
          <span>实时船舶</span>
        </ion-card-header>
        <ion-card-content>
          <div style="height:50px">
            <img src="assets/imgs/other/sscbback@2x.png" style="height:60px;width:100%" />
          </div>
        </ion-card-content>
      </ion-grid>
    </div>
  </div>
  <div #dynamic style="position: relative;top:0px">
    <ion-grid style="background-color:white;">
      <ion-card-header #dynamicTitle style="height:53px;padding-bottom:16px;padding-top:16px;">
        <img src="assets/imgs/icons/mydynamic@2x.png" style="width:20px" item-left />
        <span>我的动态</span>
      </ion-card-header>
    </ion-grid>
  </div>
</ion-content>
