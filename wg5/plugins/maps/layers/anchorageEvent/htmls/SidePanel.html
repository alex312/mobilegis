<div class="sc-window-view">
    <div class="head">
        <div class="title" data-bind="text:title"></div>
        <a class="close-button" data-bind="click:onCommandClose_"><i class="fa fa-close"></i></a>
    </div>
    <div class="body" style="height: 1500px; overflow: auto;padding: 0.5rem">
        <div>
            <div class="accordion-style1 panel-group"style="margin-bottom:0px">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#anchorageEventCollapseTools">
                                <!--<i class="ace-icon fa fa-angle-down bigger-110" data-icon-hide="ace-icon fa fa-angle-down" data-icon-show="ace-icon fa fa-angle-right"></i>-->
                                <span>查询面板</span>
                            </a>
                        </h4>
                    </div>
                    <div class="panel-collapse collapse in" id="不可折叠anchorageEventCollapseTools">
                        <div class="query-panel-body">
                            <div>起始&nbsp;<input id="startTime1" type="text" data-bind="value: startTime_" style="width:190px"/></div>
                            <div class="space-4"></div>
                            <div>终止&nbsp;<input id="endTime1" type="text"  data-bind="value: endTime_" style="width:190px"/></div>
                            <div class="space-4"></div>
                            <div class="center"><button class="btn btn-sm btn-default btn-white btn-round" data-bind="click:query_">查询</button></div>
                        </div>
                    </div>
                </div>
                <div></div>
            </div>
            <div class="accordion-style1 panel-group"style="margin-bottom:0px">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#anchorageEventCollapse1">
                                <!--<i class="ace-icon fa fa-angle-down bigger-110" data-icon-hide="ace-icon fa fa-angle-down" data-icon-show="ace-icon fa fa-angle-right"></i>-->
                                <span>统计面板</span>
                            </a>
                        </h4>
                    </div>
                    <div class="panel-collapse collapse in" id="不可折叠anchorageEventCollapse1">
                        <div class="query-panel-body">
                            <div class="form-group">
                                <div>统计&nbsp;<input id="calcTime1" type="text" data-bind="value: calcTime_" style="width:190px"/></div>
                            </div>
                            <!--<div class="space-4"></div>-->
                            <div class="center">
                                <button class="btn btn-sm btn-default btn-white btn-round" data-bind="click:calcYear_">按年统计</button>
                                <button class="btn btn-sm btn-default btn-white btn-round" data-bind="click:calcMonth_">按月统计</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div></div>
            </div>
            <div class="accordion-style1 panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapsedynameEventList">
                                <i class="ace-icon fa fa-angle-down bigger-110" data-icon-hide="ace-icon fa fa-angle-down" data-icon-show="ace-icon fa fa-angle-right"></i>
                                <span>锚泊事件列表</span>
                            </a>
                        </h4>
                    </div>
                    <div class="panel-collapse collapse in" id="collapsedynameEventList">
                        <table class="table table-bordered table-striped">
                            <tbody data-bind="foreach: dataList_">
                            <tr>
                                <td>
                                    <a href="#" data-bind="click:dataListClick"><span data-bind="text:data"></span></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div></div>
            </div>
        </div>
    </div>
</div>
