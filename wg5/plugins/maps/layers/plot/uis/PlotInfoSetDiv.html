<div class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" data-bind="text:title_"></h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="control-label no-padding-right">名称:</label>
                    <div class=""><input class="form-control" data-bind="value: name_"  type="text" placeholder="请输入名称"></div>
                </div>
                <div class="form-group">
                    <label class="control-label no-padding-right">坐标:</label>
                    <div class="no-padding center" style="padding:0">
                        <div class="form-control" style="border:0;">
                            <div style="width:100%;max-height:200px;overflow-y:scroll;">
                                <div class="no-padding">
                                    <div class="">经度</div>
                                    <div class="">纬度</div>
                                </div>
                                <div id="plotLonLat" data-bind="foreach: lonlats_">
                                    <div>
                                        <input class="" data-bind="value: lon" class="lonlat" type="text" placeholder="00 00 00.00E">
                                        <input class="" data-bind="value: lat" class="lonlat" type="text" placeholder="00 00 00.00N">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--<table style="margin-left: -2px;" >-->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" data-bind="click:cancel_">取消</button>
                <button type="button" class="btn btn-primary" data-bind="click:ok_">确定</button>
            </div>
        </div>
    </div>
</div>
