<div class="sc-window-view">
    <div class="head">
        <div class="title" data-bind="text:title"></div>
        <a class="close-button" data-bind="click:onCommandClose_"><i class="fa fa-close"></i></a>
    </div>
    <div class="body" style="height: 1500px; overflow: auto;padding: 0.5rem">
        <div style="overflow:scroll">
            <div class="accordion-style1 panel-group"style="margin-bottom:0px">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#plotCollapsePlotTools">
                                <!--<i class="ace-icon fa fa-angle-down bigger-110" data-icon-hide="ace-icon fa fa-angle-down" data-icon-show="ace-icon fa fa-angle-right"></i>-->
                                <span>标绘工具</span>
                            </a>
                        </h4>
                    </div>
                    <div class="panel-collapse collapse in" id="不可折叠plotCollapsePlotTools">
                        <div class="query-panel-body">
                            <any data-bind="foreach:plotTool_">
                                <a href="#" class="badge badge-info" data-bind="text:label,click:$parent.plotToolStart_"></a>
                            </any>
                            <a href="#" class="badge badge-info" id="plotToolCancel">取消</a>
                        </div>

                    </div>
                </div>
                <div></div>
            </div>
            <div class="accordion-style1 panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapsePlotList">
                                <i class="ace-icon fa fa-angle-down bigger-110" data-icon-hide="ace-icon fa fa-angle-down" data-icon-show="ace-icon fa fa-angle-right"></i>
                                <span>标绘列表</span>
                            </a>
                        </h4>
                    </div>
                    <div class="panel-collapse collapse in" id="collapsePlotList">
                        <table class="table table-bordered table-striped">
                            <tbody data-bind="foreach: plotdata_">
                            <tr>
                                <td><a href="#" data-bind="click:$parent.plotItemClick_"><span data-bind="text:Name"></span></a>
                                    <span class="im-plotdel" data-bind="click:$parent.plotItemDelete_">X</span>
                                    <span class="im-plotset" data-bind="click:$parent.plotItemSetting_">S</span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div></div>
            </div>
        </div>
    </div>
</div>
