<div class="sc-window-view">
    <div class="head">
        <div class="title" data-bind="text:title"></div>
        <a class="close-button" data-bind="click:onCommandClose_"><i class="fa fa-close"></i></a>
    </div>
    <div class="body" style="height: 1500px; overflow: auto;padding: 0.5rem">
        <div >
            <div id="playSetting">
                <div class="timeSetting">&nbsp;起始时间&nbsp;<input id="startTime" type="text" style="width:182px;" data-bind="value: startTime_"/></div>
                <div class="timeSetting">&nbsp;终止时间&nbsp;<input id="endTime" type="text" style="width:182px;" data-bind="value: endTime_"/></div>
                <div class="modeSetting">
                    <a type='button' class="btn btn-info btn-sm tooltip-info" data-bind="click: selectShip_">选择船舶</a>
                    <a type='button' class="btn btn-success btn-sm tooltip-success" data-bind="click: selectArea_">绘制区域</a>
                </div>
                <div id="shipList" style="height: 200px;width:100%;display:none;"></div>
            </div>
            <br>
            <div id="playControl" class="modeSetting">
                <a id="btnStartStop" type='button' class="btn btn-danger btn-sm tooltip-error playbackStart" data-bind="click: startPlayback_">启动回放</a>
            </div>
            <br>
            <div id="playShipList" class="playbackShipList">
                <div class="playbackShipListTitle">
                    <h4 class="row header smaller lighter blue">
            <span class="col-sm-6">
                <i class="ace-icon fa fa-th-large"></i>
                船舶列表
            </span>

                        <span class="col-sm-6">
                <label class="pull-right inline">
                    <small class="muted">航迹:</small>
                    <input id="showTrackPath" data-bind="click: showTrackPath_" type="checkbox" class="ace ace-switch ace-switch-5">
                    <span class="lbl middle"></span>
                </label>
            </span>
                    </h4>
                </div>
                <div>
                    <table class="table table-bordered table-striped">
                        <tbody data-bind="foreach: ships_">
                        <tr>
                            <td><a href="#" data-bind="click: $parent.focusShip_"><span  data-bind="text:data.v_name"></span></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="/*mouse-position*/" style="position:absolute;bottom:1px;width:200px;"></div>
        </div>
    </div>
</div>
