<div>
    <div class="profile-user-info profile-user-info-striped">
        <div class="profile-info-row">
            <div class="profile-info-name">船舶名称</div>
            <div class="profile-info-value" data-bind="text:ShipName"></div>
        </div>
        <div class="profile-info-row">
            <div class="profile-info-name">船舶类型</div>
            <div class="profile-info-value" data-bind="text:ShipType"></div>
        </div>
        <div class="profile-info-row">
            <div class="profile-info-name">MMSI</div>
            <div class="profile-info-value" data-bind="text:MMSI"></div>
        </div>
        <div class="profile-info-row">
            <div class="profile-info-name">船首向</div>
            <div class="profile-info-value" data-bind="text:Heading"></div>
        </div>
        <div class="profile-info-row">
            <div class="profile-info-name">航速</div>
            <div class="profile-info-value" data-bind="text:SOG"></div>
        </div>
        <div class="profile-info-row">
            <div class="profile-info-name">航向</div>
            <div class="profile-info-value" data-bind="text:COG"></div>
        </div>
        <div class="profile-info-row">
            <div class="profile-info-name">经度</div>
            <div class="profile-info-value" data-bind="text:Longitude"></div>
        </div>
        <div class="profile-info-row">
            <div class="profile-info-name">纬度</div>
            <div class="profile-info-value" data-bind="text:Latitude"></div>
        </div>
        <div class="profile-info-row">
            <div class="profile-info-name">更新时间</div>
            <div class="profile-info-value" data-bind="text:Time"></div>
        </div>
    </div>
</div>
